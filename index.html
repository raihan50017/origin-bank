<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Origin Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrowAmount" type="text" class="form-control" placeholder="$ amount you want to withdrow">
                    <br>
                    <button id="withdrowBtn" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';
        });
        const depositBtn=document.getElementById('depositBtn');
        depositBtn.addEventListener('click',function(){
            const depositNumber=getInputNumber('depositAmount');
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);
            document.getElementById('depositAmount').value="";
        });
        const withdrowBtn=document.getElementById('withdrowBtn');
        withdrowBtn.addEventListener('click',function(){
            const withdrowNumber=getInputNumber('withdrowAmount');
            updateSpanText("currentWithdrow",withdrowNumber);
            updateSpanText("currentBalance",-1*withdrowNumber);
            document.getElementById('withdrowAmount').value="";
        });
        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText(id,addedAmountNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            var total=currentNumber+addedAmountNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>
</html>
